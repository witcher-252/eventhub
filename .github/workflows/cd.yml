name: cd

on:
  release:
    types: [published] #solo se ejecuta cuando hay cambio de version

jobs:
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    outputs:
      ci-passed: ${{ steps.check.outputs.passed }}
    steps:
      - name: Check latest CI status
        id: check
        run: |
          # Verificar que el último CI en main fue exitoso
          LATEST_CI=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/ci.yml/runs?branch=main&per_page=1" | \
            jq -r '.workflow_runs[0].conclusion')
          
          echo "Latest CI status: $LATEST_CI"
          
          if [ "$LATEST_CI" = "success" ]; then
            echo "✅ CI passed - proceeding with deployment"
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "❌ CI failed or not found - blocking deployment"
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: check-ci
    if: needs.check-ci.outputs.ci-passed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Get the date
        run: echo "date=$(date '+%Y%m%d%H%M%S')" >> $GITHUB_ENV
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eventhub:latest,${{ secrets.DOCKERHUB_USERNAME }}/eventhub:${{ env.date }}
          
      - name: Deploy to Render
        run: curl ${{ secrets.RENDER_HOOK }}