{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="alert alert-warning text-center">
        <h4>¿Estás seguro que querés eliminar esta notificación?</h4>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'notification_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
